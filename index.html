            const gradientString = data.map(item => {
                const percent = (item.value / total) * 100;
                const start = currentAngle;
                currentAngle += percent;
                return `${item.color} ${start}% ${currentAngle}%`;
            }).join(', ');

            return (
                <div className="flex flex-col items-center">
                    <div className="relative w-48 h-48 rounded-full shadow-inner" style={{ background: `conic-gradient(${gradientString})` }}>
                        <div className="absolute inset-0 m-auto w-32 h-32 bg-white rounded-full flex flex-col items-center justify-center shadow-sm">
                             <span className="text-xs text-slate-500">總支出</span>
                             <span className="font-bold text-slate-800 text-lg">${total.toLocaleString()}</span>
                        </div>
                    </div>
                    <div className="w-full mt-6 space-y-2">
                        {data.sort((a,b) => b.value - a.value).map((item, i) => (
                            <div key={i} className="flex justify-between items-center text-sm">
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-3 rounded-full shadow-sm" style={{backgroundColor: item.color}}></div>
                                    <span className="text-slate-600">{item.label}</span>
                                </div>
                                <div className="flex gap-4">
                                    <span className="font-bold text-slate-800">${item.value.toLocaleString()}</span>
                                    <span className="text-slate-400 w-10 text-right">{Math.round((item.value/total)*100)}%</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        function App() {
            const dragItem = useRef();
            const dragOverItem = useRef();
            const fileInputRef = useRef(null);
            const tripRef = useRef(); // Fix: useRef for cloud sync check to avoid stale closure

            // State
            const [trip, setTrip] = useState(() => {
                const saved = localStorage.getItem('travelApp_data');
                if (saved) { try { const p = JSON.parse(saved); 
                    if(!p.accommodations) p.accommodations={}; 
                    if(!p.activities) p.activities=[]; 
                    if(!p.expenses) p.expenses=[];
                    if(!p.dayTitles) p.dayTitles={};
                    if(!p.memo) p.memo = "";
                    if(!p.passengers) p.passengers = [];
                    if(!p.globalShoppingList) p.globalShoppingList = [];
                    // Ensure activities have shoppingList
                    p.activities = p.activities.map(a => ({ ...a, shoppingList: a.shoppingList || [] }));
                    return p; } catch (e) { return INITIAL_DATA; } }
                return INITIAL_DATA;
            });
            const [apiKey, setApiKey] = useState(() => PRESET_GEMINI_KEY || localStorage.getItem('gemini_api_key') || "");
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [syncStatus, setSyncStatus] = useState("idle"); 
            const [showSavedToast, setShowSavedToast] = useState(false);
            
            // View State
            const [currentDay, setCurrentDay] = useState(1);
            const [isSummaryView, setIsSummaryView] = useState(false); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState('activity'); 
            const [editingId, setEditingId] = useState(null);
            const [applyToRemaining, setApplyToRemaining] = useState(false);
            const [formData, setFormData] = useState({ time: "09:00", title: "", location: "", links: [], shoppingList: [], type: "sight", cost: "", note: "" });
            const [errorMsg, setErrorMsg] = useState(""); 
            const [exportText, setExportText] = useState(""); 
            const [importText, setImportText] = useState(""); 
            const [aiResult, setAiResult] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [memoText, setMemoText] = useState("");
            const [flightFormData, setFlightFormData] = useState([]);
            const [globalShoppingList, setGlobalShoppingList] = useState([]);

            // Auth Form
            const [authEmail, setAuthEmail] = useState("");
            const [authPass, setAuthPass] = useState("");
            const [isLoginMode, setIsLoginMode] = useState(true);

            // Update ref whenever trip changes
            useEffect(() => { tripRef.current = trip; }, [trip]);

            // --- Effects ---
            useEffect(() => {
                // Check Auth Status
                const checkUser = async () => {
                    const { data: { session } } = await supabase.auth.getSession();
                    setUser(session?.user || null);
                    setAuthLoading(false);
                    if (session?.user) loadFromCloud(session.user.id);
                };
                checkUser();
                
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user || null);
                    if (session?.user) loadFromCloud(session.user.id);
                });
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { 
                // Local Save
                localStorage.setItem('travelApp_data', JSON.stringify(trip)); 
                
                // Cloud Sync (Auto Save)
                if (user) {
                    saveToCloud(trip);
                }

                setShowSavedToast(true);
                const timer = setTimeout(() => setShowSavedToast(false), 2000);
                return () => clearTimeout(timer);
            }, [trip]);
            
            useEffect(() => { localStorage.setItem('gemini_api_key', apiKey); }, [apiKey]);

            // --- Cloud Functions ---
            const loadFromCloud = async (userId) => {
                setSyncStatus("syncing");
                const { data, error } = await supabase
                    .from('trips')
                    .select('trip_data')
                    .eq('user_id', userId)
                    .single();
                
                if (data && data.trip_data) {
                    const currentTrip = tripRef.current; // Use Ref to get latest state
                    // Check if cloud data is different from current local data
                    const isLocalDefault = JSON.stringify(currentTrip) === JSON.stringify(INITIAL_DATA);
                    const isDifferent = JSON.stringify(currentTrip) !== JSON.stringify(data.trip_data);

                    if (isDifferent) {
                        if (isLocalDefault) {
                            // If local is default (blank), just load cloud data automatically
                            setTrip(data.trip_data);
                        } else {
                            // If local has changes, ask user
                            if (confirm("發現雲端有不同的行程備份，是否要下載覆蓋目前的進度？\n(按「取消」則保留目前裝置上的修改)")) {
                                setTrip(data.trip_data);
                            }
                        }
                    }
                }
                setSyncStatus("done");
                setTimeout(() => setSyncStatus("idle"), 2000);
            };

            const saveToCloud = async (currentTrip) => {
                if (!user) return;
                setSyncStatus("syncing");
                const { error } = await supabase
                    .from('trips')
                    .upsert({ user_id: user.id, trip_data: currentTrip, updated_at: new Date() });
                
                if (error) {
                    console.error("Cloud save failed:", error);
                    setSyncStatus("error");
                } else {
                    setSyncStatus("done");
                    setTimeout(() => setSyncStatus("idle"), 2000);
                }
            };

            const handleAuth = async () => {
                setAuthLoading(true);
                if (isLoginMode) {
                    const { error } = await supabase.auth.signInWithPassword({ email: authEmail, password: authPass });
                    if (error) alert(error.message);
                    else { setIsModalOpen(false); alert("登入成功！行程將自動同步。"); }
                } else {
                    const { error } = await supabase.auth.signUp({ email: authEmail, password: authPass });
                    if (error) alert(error.message);
                    else { alert("註冊成功！請檢查 Email 驗證信。"); setIsLoginMode(true); }
                }
                setAuthLoading(false);
            };

            const handleLogout = async () => {
                await supabase.auth.signOut();
                setUser(null);
                alert("已登出");
                setIsModalOpen(false);
            };

            // --- Interaction Handlers ---
            const handleInputChange = (e) => { setFormData({ ...formData, [e.target.name]: e.target.value }); setErrorMsg(""); };
            const handleDragStart = (e, pos) => { dragItem.current = pos; e.target.classList.add('dragging'); };
            const handleDragEnter = (e, pos) => { dragOverItem.current = pos; };
            const handleDragEnd = (e) => { e.target.classList.remove('dragging'); dragItem.current = null; dragOverItem.current = null; };

            const handleActivitySort = () => {
                let _acts = [...trip.activities];
                const dayActs = _acts.filter(a => a.day === currentDay);
                const draggedAct = dayActs[dragItem.current];
                const overAct = dayActs[dragOverItem.current];
                if (!draggedAct || !overAct || draggedAct === overAct) return;
                const idx1 = _acts.findIndex(a => a.id === draggedAct.id);
                const idx2 = _acts.findIndex(a => a.id === overAct.id);
                const item = _acts.splice(idx1, 1)[0];
                _acts.splice(idx2, 0, item);
                setTrip(prev => ({ ...prev, activities: _acts }));
            };

            const handleDaySort = () => {
                const d1 = dragItem.current + 1; const d2 = dragOverItem.current + 1;
                if (dragItem.current === undefined || dragOverItem.current === undefined || d1 === d2) return;
                setTrip(prev => {
                    const newActs = prev.activities.map(a => a.day === d1 ? { ...a, day: d2 } : a.day === d2 ? { ...a, day: d1 } : a);
                    const newAcc = { ...prev.accommodations };
                    const temp = newAcc[d1]; newAcc[d1] = newAcc[d2]; newAcc[d2] = temp;
                    const newExp = (prev.expenses || []).map(e => e.day === d1 ? { ...e, day: d2 } : e.day === d2 ? { ...e, day: d1 } : e);
                    const newTitles = { ...prev.dayTitles };
                    const t = newTitles[d1]; newTitles[d1] = newTitles[d2]; newTitles[d2] = t;
                    return { ...prev, activities: newActs, accommodations: newAcc, expenses: newExp, dayTitles: newTitles };
                });
            };

            const autoSortByTime = () => {
                setTrip(prev => {
                    const others = prev.activities.filter(a => a.day !== currentDay);
                    const current = prev.activities.filter(a => a.day === currentDay).sort((a, b) => a.time.localeCompare(b.time));
                    return { ...prev, activities: [...others, ...current] };
                });
                setIsModalOpen(false);
            };

            const runAIAnalysis = () => {
                if (!apiKey) { setErrorMsg("請先輸入 API Key"); setModalType('settings'); setIsModalOpen(true); return; }
                const dayActs = trip.activities.filter(a => a.day === currentDay);
                const dayAcc = trip.accommodations?.[currentDay];
                const prompt = `請擔任專業導遊。這是我的第 ${currentDay} 天行程：${dayActs.map(a => `- ${a.time} ${a.title} (${a.location||''})`).join('\n')} 住宿：${dayAcc?.title||'未定'}。請提供繁體中文建議：1.時間安排 2.交通 3.美食。`;
                setIsAiLoading(true); setModalType('ai_result'); setIsModalOpen(true);
                callGemini(prompt, apiKey, (text) => { setAiResult(text); setIsAiLoading(false); }, (err) => { setAiResult("連線錯誤: " + err); setIsAiLoading(false); });
            };

            const openModal = (act = null) => {
                setModalType('activity'); setEditingId(act ? act.id : null);
                const initLinks = act?.links ? [...act.links] : (act?.driveLink ? [{url: act.driveLink, title: ''}] : []);
                const initShopping = act?.shoppingList ? [...act.shoppingList] : [];
                setFormData(act ? { ...act, cost: act.cost, links: initLinks, shoppingList: initShopping } : { time: "09:00", title: "", location: "", links: [], shoppingList: [], type: "sight", cost: "", note: "" });
                setErrorMsg(""); setIsModalOpen(true);
            };

            const openAccModal = () => {
                setModalType('accommodation'); const curr = trip.accommodations?.[currentDay] || { title: "", location: "", cost: 0 };
                setFormData({ title: curr.title, location: curr.location, links: [], type: "stay", cost: curr.cost || 0, note: "" });
                setApplyToRemaining(false); setErrorMsg(""); setIsModalOpen(true);
            };

            const openExpenseModal = (exp = null) => {
                setModalType('expense'); setEditingId(exp ? exp.id : null);
                setFormData(exp ? { ...exp } : { title: "", type: "other", cost: "", note: "" });
                setErrorMsg(""); setIsModalOpen(true);
            };

            const deleteAccommodation = () => {
                if(confirm("確定要移除" + (applyToRemaining ? "今天及後續天數的" : "今天的") + "住宿嗎？")) {
                    setTrip(prev => {
                        const newAcc = { ...prev.accommodations };
                        delete newAcc[currentDay];
                        if (applyToRemaining) {
                            for (let i = currentDay + 1; i <= prev.days; i++) delete newAcc[i];
                        }
                        return { ...prev, accommodations: newAcc };
                    });
                    setIsModalOpen(false);
                }
            };

            const saveItem = () => {
                if (!formData.title) { setErrorMsg("請輸入名稱"); return; }
                const cost = Number(formData.cost) || 0;
                if (modalType === 'activity') {
                    const validLinks = formData.links.filter(l => l.url.trim() !== "");
                    // Filter empty shopping items if name is empty
                    const validShopping = formData.shoppingList.filter(s => s.item.trim() !== "");
                    const newAct = { id: editingId || Date.now(), day: currentDay, ...formData, links: validLinks, shoppingList: validShopping, cost };
                    delete newAct.driveLink; 
                    setTrip(prev => ({ ...prev, activities: editingId ? prev.activities.map(a => a.id === editingId ? newAct : a) : [...prev.activities, newAct] }));
                } else if (modalType === 'accommodation') {
                    setTrip(prev => {
                        const newAcc = { ...prev.accommodations };
                        newAcc[currentDay] = { title: formData.title, location: formData.location, cost };
                        if (applyToRemaining) for (let i = currentDay + 1; i <= prev.days; i++) newAcc[i] = newAcc[currentDay];
                        return { ...prev, accommodations: newAcc };
                    });
                } else if (modalType === 'expense') {
                    const newExp = { id: editingId || Date.now(), day: currentDay, title: formData.title, type: formData.type, cost, note: formData.note };
                    setTrip(prev => ({ ...prev, expenses: editingId ? prev.expenses.map(e => e.id === editingId ? newExp : e) : [...(prev.expenses || []), newExp] }));
                }
                setIsModalOpen(false);
            };

            // Links handlers
            const addLink = () => setFormData(p => ({ ...p, links: [...p.links, { url: "", title: "" }] }));
            const removeLink = (idx) => setFormData(p => ({ ...p, links: p.links.filter((_, i) => i !== idx) }));
            const updateLink = (idx, field, val) => setFormData(p => ({ ...p, links: p.links.map((l, i) => i === idx ? { ...l, [field]: val } : l) }));

            // --- Shopping List Handlers ---
            const addShoppingItem = () => setFormData(p => ({ ...p, shoppingList: [...p.shoppingList, { item: "", forWhom: "", isBought: false }] }));
            const removeShoppingItem = (idx) => setFormData(p => ({ ...p, shoppingList: p.shoppingList.filter((_, i) => i !== idx) }));
            const updateShoppingItem = (idx, field, val) => setFormData(p => ({ ...p, shoppingList: p.shoppingList.map((s, i) => i === idx ? { ...s, [field]: val } : s) }));
            
            // Toggle shopping item in timeline view
            const toggleActivityShoppingItem = (actId, itemIdx) => {
                setTrip(prev => ({
                    ...prev,
                    activities: prev.activities.map(a => {
                        if (a.id !== actId) return a;
                        const newList = [...a.shoppingList];
                        newList[itemIdx] = { ...newList[itemIdx], isBought: !newList[itemIdx].isBought };
                        return { ...a, shoppingList: newList };
                    })
                }));
            };

            // Global Shopping Handlers
            const openGlobalShoppingModal = () => {
                setGlobalShoppingList(trip.globalShoppingList || []);
                setModalType('shopping');
                setIsModalOpen(true);
            };
            const addGlobalShoppingItem = () => setGlobalShoppingList(p => [...p, { item: "", forWhom: "", isBought: false }]);
            const removeGlobalShoppingItem = (idx) => setGlobalShoppingList(p => p.filter((_, i) => i !== idx));
            const updateGlobalShoppingItem = (idx, field, val) => setGlobalShoppingList(p => p.map((s, i) => i === idx ? { ...s, [field]: val } : s));
            const saveGlobalShopping = () => {
                const validList = globalShoppingList.filter(s => s.item.trim() !== "");
                setTrip(prev => ({ ...prev, globalShoppingList: validList }));
                setIsModalOpen(false);
            };

            const delItem = (id) => { setEditingId(id); setModalType('delete'); setIsModalOpen(true); };
            const delExp = (id) => { setEditingId(id); setModalType('deleteExp'); setIsModalOpen(true); };
            const delDay = () => { setModalType('deleteDay'); setIsModalOpen(true); };
            const confirmSort = () => { setModalType('sort'); setIsModalOpen(true); };
            const doDel = () => { setTrip(prev => ({ ...prev, activities: prev.activities.filter(a => a.id !== editingId) })); setIsModalOpen(false); };
            
            const doDelExp = () => { setTrip(prev => ({ ...prev, expenses: prev.expenses.filter(e => e.id !== editingId) })); setIsModalOpen(false); };
            const doDelDay = () => {
                setTrip(prev => {
                    const acts = prev.activities.filter(a => a.day !== currentDay).map(a => a.day > currentDay ? { ...a, day: a.day - 1 } : a);
                    const exps = (prev.expenses || []).filter(e => e.day !== currentDay).map(e => e.day > currentDay ? { ...e, day: e.day - 1 } : e);
                    const accs = {}; const titles = {};
                    if(prev.accommodations) Object.keys(prev.accommodations).forEach(k => { const d = parseInt(k); if(d < currentDay) accs[d] = prev.accommodations[k]; else if(d > currentDay) accs[d-1] = prev.accommodations[k]; });
                    if(prev.dayTitles) Object.keys(prev.dayTitles).forEach(k => { const d = parseInt(k); if(d < currentDay) titles[d] = prev.dayTitles[k]; else if(d > currentDay) titles[d-1] = prev.dayTitles[k]; });
                    return { ...prev, days: prev.days - 1, activities: acts, accommodations: accs, expenses: exps, dayTitles: titles };
                });
                if (currentDay > 1) setCurrentDay(currentDay - 1);
                setIsModalOpen(false);
            };

            const openMemoModal = () => { setMemoText(trip.memo || ""); setModalType('memo'); setIsModalOpen(true); };
            const saveMemo = () => { setTrip(prev => ({ ...prev, memo: memoText })); setIsModalOpen(false); };

            const openFlightModal = () => {
                const existing = (trip.passengers && trip.passengers.length > 0 ? trip.passengers : [{ id: Date.now(), name: "我", flightOut: "", pnrOut: "", seatOut: "", terminalOut: "", noteOut: "", flightIn: "", pnrIn: "", seatIn: "", terminalIn: "", noteIn: "", hasCarryOnOut: true, carryOnKgOut: "", checkedKgOut: "", hasCarryOnIn: true, carryOnKgIn: "", checkedKgIn: "", note: "" }])
                    .map(p => ({
                        ...p,
                        terminalOut: p.terminalOut || "", terminalIn: p.terminalIn || "", noteOut: p.noteOut || "", noteIn: p.noteIn || "",
                        hasCarryOnOut: p.hasCarryOnOut !== undefined ? p.hasCarryOnOut : (p.hasCarryOn !== undefined ? p.hasCarryOn : true),
                        carryOnKgOut: p.carryOnKgOut || p.carryOnKg || "", checkedKgOut: p.checkedKgOut || p.checkedKg || "",
                        hasCarryOnIn: p.hasCarryOnIn !== undefined ? p.hasCarryOnIn : (p.hasCarryOn !== undefined ? p.hasCarryOn : true),
                        carryOnKgIn: p.carryOnKgIn || p.carryOnKg || "", checkedKgIn: p.checkedKgIn || p.checkedKg || ""
                    }));
                setFlightFormData(existing); setModalType('flight'); setIsModalOpen(true);
            };
            const updatePassenger = (idx, field, val) => { const newData = [...flightFormData]; newData[idx][field] = val; setFlightFormData(newData); };
            const addPassenger = () => { setFlightFormData([...flightFormData, { id: Date.now(), name: "旅伴", flightOut: "", pnrOut: "", seatOut: "", terminalOut: "", noteOut: "", flightIn: "", pnrIn: "", seatIn: "", terminalIn: "", noteIn: "", hasCarryOnOut: true, carryOnKgOut: "", checkedKgOut: "", hasCarryOnIn: true, carryOnKgIn: "", checkedKgIn: "", note: "" }]); };
            const removePassenger = (idx) => { if (flightFormData.length <= 1) return; const newData = flightFormData.filter((_, i) => i !== idx); setFlightFormData(newData); };
            const saveFlights = () => { setTrip(prev => ({ ...prev, passengers: flightFormData })); setIsModalOpen(false); };

            const handleBackup = () => { setModalType('backup'); setIsModalOpen(true); };
            const handleExport = () => { setExportText(JSON.stringify(trip)); setModalType('export'); setIsModalOpen(true); }; 
            const resetToDefault = () => { if(confirm("確定要重置？")) { setTrip(INITIAL_DATA); setIsModalOpen(false); } };
            const downloadBackup = () => { const dataStr = JSON.stringify(trip, null, 2); const blob = new Blob([dataStr], { type: "application/json" }); const url = URL.createObjectURL(blob); const link = document.createElement("a"); link.href = url; link.download = `trip_backup.json`; document.body.appendChild(link); link.click(); document.body.removeChild(link); };
            const triggerFileUpload = () => { fileInputRef.current.click(); };
            const handleFileUpload = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { try { const p = JSON.parse(e.target.result); if (p.activities) { if (!p.expenses) p.expenses = []; if (!p.memo) p.memo = ""; if (!p.passengers) p.passengers = []; if(!p.globalShoppingList) p.globalShoppingList = []; setTrip(p); setIsModalOpen(false); alert("讀取成功！"); } else { setErrorMsg("格式錯誤"); } } catch (err) { setErrorMsg("無效檔案"); } }; reader.readAsText(file); };
            const openAuthModal = () => { setModalType('auth'); setIsModalOpen(true); };
            const openTransferModal = () => { setExportText(JSON.stringify(trip)); setImportText(""); setErrorMsg(""); setModalType('backup'); setIsModalOpen(true); };
            const doCopyCode = () => { navigator.clipboard.writeText(exportText); alert("複製成功"); };
            const doPasteCode = () => { try { const p = JSON.parse(importText); if(p.activities) { if(!p.expenses) p.expenses=[]; if(!p.passengers) p.passengers=[]; if(!p.globalShoppingList) p.globalShoppingList = []; setTrip(p); setIsModalOpen(false); alert("還原成功"); } else setErrorMsg("錯誤"); } catch(e){ setErrorMsg("錯誤"); } };

            const statsData = useMemo(() => {
                const breakdown = { sight: 0, food: 0, transport: 0, stay: 0, other: 0 };
                trip.activities.forEach(a => { if (breakdown[a.type] !== undefined) breakdown[a.type] += (a.cost || 0); });
                (trip.expenses || []).forEach(e => { if (breakdown[e.type] !== undefined) breakdown[e.type] += (e.cost || 0); });
                if(trip.accommodations) Object.values(trip.accommodations).forEach(acc => { breakdown.stay += (acc.cost || 0); });
                return Object.entries(breakdown).map(([key, val]) => ({ label: TYPE_CONFIG[key].label, value: val, color: TYPE_CONFIG[key].chartColor })).filter(d => d.value > 0);
            }, [trip]);

            const dayActs = trip.activities.filter(a => a.day === currentDay);
            const dayExps = (trip.expenses || []).filter(e => e.day === currentDay);
            const dayCost = dayActs.reduce((s, i) => s + i.cost, 0) + dayExps.reduce((s, i) => s + i.cost, 0) + (trip.accommodations?.[currentDay]?.cost || 0);
            const currAcc = trip.accommodations?.[currentDay];
            const currentTitle = trip.dayTitles?.[currentDay] || `Day ${currentDay}`;

            return (
                <div className="min-h-screen supports-[min-h-[100dvh]]:min-h-[100dvh] w-full bg-slate-50 text-slate-800 pb-24 md:pb-0 overscroll-y-none touch-pan-y relative">
                    {showSavedToast && <div className="fixed bottom-20 left-4 bg-teal-600 text-white px-3 py-1 rounded-full text-xs font-bold shadow-lg z-50 animate-toast flex items-center gap-1"><LucideIcon name="Check" size={12}/> 已儲存 {syncStatus==='syncing' && '(同步中...)'}</div>}
                    
                    <header className="bg-teal-600 text-white p-4 shadow-lg fixed top-0 left-0 right-0 z-40 safe-top flex justify-between items-end h-[100px]">
                        <div className="flex-1 min-w-0 pr-4">
                            <div className="flex items-center gap-2 mb-1"><LucideIcon name="Plane" className="text-teal-200"/><input value={trip.tripName} onChange={e => setTrip(p => ({...p, tripName: e.target.value}))} className="bg-transparent font-bold text-xl outline-none border-b border-teal-300 w-full"/></div>
                            <div className="text-teal-100 text-sm flex items-center gap-2"><input type="date" value={trip.startDate} onChange={e => setTrip(p => ({...p, startDate: e.target.value}))} className="bg-transparent outline-none"/><span>• {trip.days} 天</span></div>
                        </div>
                        {/* Scrollable Toolbar for Icons */}
                        <div className="flex items-center gap-2 overflow-x-auto scrollbar-hide pb-1 max-w-[50%]">
                             <div className="flex flex-col items-center min-w-[40px] cursor-pointer" onClick={() => setIsSummaryView(!isSummaryView)}>
                                 <div className={`p-1.5 rounded-full mb-0.5 ${isSummaryView?'bg-white/30 ring-2':'bg-white/20'}`}><LucideIcon name={isSummaryView ? "ArrowLeft" : "List"} size={18}/></div>
                                 <span className="text-[10px] whitespace-nowrap">{isSummaryView ? '返回' : '總覽'}</span>
                             </div>
                             <div className="flex flex-col items-center min-w-[40px] cursor-pointer" onClick={()=> {setModalType('stats'); setIsModalOpen(true)}}>
                                 <div className="p-1.5 rounded-full bg-white/20 hover:bg-white/30 mb-0.5"><LucideIcon name="PieChart" size={18}/></div>
                                 <span className="text-[10px] whitespace-nowrap">花費</span>
                             </div>
                             <div className="flex flex-col items-center min-w-[40px] cursor-pointer" onClick={openGlobalShoppingModal}>
                                 <div className="p-1.5 rounded-full bg-white/20 hover:bg-white/30 mb-0.5"><LucideIcon name="ShoppingBag" size={18}/></div>
                                 <span className="text-[10px] whitespace-nowrap">清單</span>
                             </div>
                             <div className="flex flex-col items-center min-w-[40px] cursor-pointer" onClick={openMemoModal}>
                                 <div className="p-1.5 rounded-full bg-white/20 hover:bg-white/30 mb-0.5"><LucideIcon name="StickyNote" size={18}/></div>
                                 <span className="text-[10px] whitespace-nowrap">筆記</span>
                             </div>
                             <div className="flex flex-col items-center min-w-[40px] cursor-pointer" onClick={openFlightModal}>
                                 <div className="p-1.5 rounded-full bg-white/20 hover:bg-white/30 mb-0.5"><LucideIcon name="Ticket" size={18}/></div>
                                 <span className="text-[10px] whitespace-nowrap">機票</span>
                             </div>
                             <div className="flex flex-col items-center min-w-[40px] cursor-pointer" onClick={openAuthModal}>
                                 <div className={`p-1.5 rounded-full mb-0.5 ${user ? 'bg-teal-500 text-white' : 'bg-white/20'}`}><LucideIcon name="Cloud" size={18} /></div>
                                 <span className="text-[10px] whitespace-nowrap">雲端</span>
                             </div>
                             <div className="flex flex-col items-center min-w-[40px] cursor-pointer" onClick={()=> {setModalType('settings'); setIsModalOpen(true)}}>
                                 <div className="p-1.5 rounded-full bg-white/20 hover:bg-white/30 mb-0.5"><LucideIcon name="Settings" size={18}/></div>
                                 <span className="text-[10px] whitespace-nowrap">設定</span>
                             </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto p-4 md:flex gap-6 mt-4 pt-36">
                        {isSummaryView ? (
                            <div className="w-full space-y-6">
                                <h2 className="text-xl font-bold px-2">行程總覽 (拖曳排序)</h2>
                                {Array.from({ length: trip.days }).map((_, i) => {
                                    const d = i + 1; const acts = trip.activities.filter(a => a.day === d); const acc = trip.accommodations?.[d];
                                    return (
                                        <div key={d} draggable onDragStart={e => handleDragStart(e, i)} onDragEnter={e => handleDragEnter(e, i)} onDragEnd={e => {e.target.classList.remove('dragging'); handleDaySort();}} onDragOver={e=>e.preventDefault()} onClick={() => {setCurrentDay(d); setIsSummaryView(false);}} className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden cursor-pointer active:cursor-grabbing">
                                            <div className="bg-slate-50 p-3 border-b flex justify-between"><div className="flex gap-2"><LucideIcon name="GripVertical" className="text-slate-400"/><h3 className="font-bold">{trip.dayTitles?.[d] || `Day ${d}`}</h3></div><span className="text-xs text-teal-600 bg-teal-50 px-2 py-1 rounded-full">詳細 &gt;</span></div>
                                            <div className="p-4">
                                                {acc?.title && <div className="mb-2 flex gap-2 text-sm text-indigo-600 bg-indigo-50 p-2 rounded"><LucideIcon name="Home" size={14}/><span className="truncate">{acc.title}</span></div>}
                                                {acts.length ? acts.map(a => <div key={a.id} className="flex gap-2 text-sm items-center py-0.5"><span className="font-mono text-slate-400 text-xs w-10 shrink-0">{a.time}</span><div className={`w-2 h-2 rounded-full ${TYPE_CONFIG[a.type].color.split(' ')[0]}`}/> <span className="truncate">{a.title}</span></div>) : <p className="text-slate-400 text-sm italic">無行程</p>}
                                            </div>
                                        </div>
                                    );
                                })}
                                <div className="mt-4"><button onClick={openTransferModal} className="w-full flex justify-center gap-2 bg-slate-200 text-slate-700 font-bold py-3 rounded-xl"><LucideIcon name="Download"/> 📲 跨裝置轉移 / 備份</button></div>
                            </div>
                        ) : (
                            <>
                                <aside className="md:w-48 mb-6 md:mb-0 flex-shrink-0 flex md:flex-col overflow-x-auto gap-2 pb-2 scrollbar-hide">
                                    {Array.from({ length: trip.days }).map((_, i) => (
                                        <button key={i+1} onClick={() => setCurrentDay(i+1)} className={`flex-shrink-0 px-4 py-3 rounded-xl text-left border ${currentDay===i+1 ? 'bg-white border-teal-500 text-teal-700 shadow-md' : 'bg-white/50 border-transparent text-slate-500'}`}>
                                            <span className="text-xs font-bold block opacity-70">Day {i+1}</span><span className="font-bold">第 {i+1} 天</span>
                                        </button>
                                    ))}
                                    <button onClick={() => setTrip(p => ({...p, days: p.days + 1}))} className="flex-shrink-0 px-4 py-3 rounded-xl border-2 border-dashed text-slate-400 flex items-center justify-center min-w-[100px]"><LucideIcon name="Plus"/></button>
                                </aside>

                                <div className="flex-1">
                                    <div className="flex justify-between items-center mb-4">
                                        <div className="flex items-center gap-2 flex-1">
                                            <input className="text-xl font-bold text-slate-800 bg-transparent outline-none w-full" value={currentTitle} onChange={(e) => setTrip(p => ({...p, dayTitles: {...p.dayTitles, [currentDay]: e.target.value}}))} placeholder={`Day ${currentDay}`} />

                                        </div>
                                        <div className="flex items-center gap-2 shrink-0">
                                            <button onClick={runAIAnalysis} className="text-xs bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full flex gap-1 font-bold"><LucideIcon name="Sparkles" size={14}/> AI 分析</button>
                                            <button onClick={confirmSort} className="text-xs bg-slate-200 px-2 py-1 rounded flex gap-1"><LucideIcon name="ArrowUpDown" size={12}/>排序</button>
                                        </div>
                                    </div>

                                    <div className="mb-6">
                                        {currAcc?.title ? (
                                            <div className="bg-indigo-50 border border-indigo-100 rounded-xl p-4 flex justify-between items-center shadow-sm">
                                                <div className="flex gap-4 overflow-hidden items-center"><div className="bg-indigo-100 p-2 rounded-full text-indigo-600"><LucideIcon name="Home"/></div><div className="min-w-0"><div className="text-xs font-bold text-indigo-500 uppercase">今晚住宿</div><h3 className="font-bold truncate">{currAcc.title}</h3>{currAcc.cost > 0 && <div className="text-xs text-indigo-400 font-bold mt-1">${currAcc.cost.toLocaleString()}</div>}</div></div>

                                            </div>
                                        ) : <button onClick={openAccModal} className="w-full border-2 border-dashed border-indigo-200 bg-indigo-50/50 rounded-xl p-4 text-indigo-400 font-bold flex justify-center gap-2"><LucideIcon name="BedDouble"/> 設定住宿</button>}
                                    </div>

                                    <div className="space-y-4 relative">
                                        <div className="absolute left-6 top-4 bottom-4 w-0.5 bg-slate-200 z-0"></div>
                                        {dayActs.map((item, idx) => {
                                            const tc = TYPE_CONFIG[item.type];
                                            const displayLinks = item.links && item.links.length > 0 ? item.links : (item.driveLink ? [{url: item.driveLink, title: '文件'}] : []);
                                            return (
                                                <div key={item.id} draggable onDragStart={e => handleDragStart(e, idx)} onDragEnter={e => handleDragEnter(e, idx)} onDragEnd={e => {e.target.classList.remove('dragging'); handleDragEnd(e);}} onDragOver={e => {e.preventDefault(); handleActivitySort();}} className="relative z-10 flex gap-4 group cursor-move">
                                                    <div className="flex flex-col items-center pt-1"><div className={`bg-white p-1 rounded-full border shadow-sm ${tc.color.replace('bg-', 'text-')}`}><LucideIcon name={tc.icon}/></div><div className="mt-1 text-slate-300 md:hidden"><LucideIcon name="GripVertical" size={14}/></div></div>
                                                    <div className="flex-1 bg-white rounded-xl p-4 shadow-sm border relative overflow-hidden">
                                                        <div className={`absolute top-0 left-0 w-1 h-full ${tc.color.split(' ')[0].replace('bg-', 'bg-')}`}/>
                                                        <div className="flex justify-between mb-1"><div className="flex items-center gap-2"><span className="font-mono font-bold text-teal-700 text-lg">{item.time}</span><span className={`text-xs px-2 py-0.5 rounded-full ${tc.color}`}>{tc.label}</span></div><div className="flex gap-2"><button onClick={(e)=>{e.stopPropagation(); openModal(item)}} className="text-slate-400"><LucideIcon name="Edit2" size={16}/></button><button onClick={(e)=>{e.stopPropagation(); delItem(item.id)}} className="text-slate-400 hover:text-red-500"><LucideIcon name="Trash2" size={16}/></button></div></div>
                                                        <div className="mb-1"><h3 className="font-bold text-lg leading-tight">{item.title}</h3>
                                                            <div className="flex flex-wrap gap-2 mt-1">
                                                                <a href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location||item.title)}`} target="_blank" className="text-xs px-2 border rounded-full flex gap-1 items-center bg-teal-50 text-teal-600 border-teal-200" onClick={e=>e.stopPropagation()}><LucideIcon name="MapPin" size={14}/> 導航</a>
                                                                {displayLinks.map((l, i) => { const ld = getLinkData(l.url); return <a key={i} href={l.url} target="_blank" className={`text-xs px-2 border rounded-full flex gap-1 items-center ${ld.color}`} onClick={e=>e.stopPropagation()}><LucideIcon name={ld.icon} size={14}/> {l.title || ld.label}</a> })}
                                                            </div>
                                                        </div>
                                                        {item.shoppingList && item.shoppingList.length > 0 && (
                                                            <div className="mt-2 pt-2 border-t border-dashed border-slate-200">
                                                                <p className="text-xs text-slate-400 mb-1 flex items-center gap-1"><LucideIcon name="ShoppingBag" size={12}/> 購物清單</p>
                                                                {item.shoppingList.map((s, i) => (
                                                                    <div key={i} className="text-sm flex items-center gap-2 text-slate-600" onClick={() => toggleActivityShoppingItem(item.id, i)}>
                                                                        <input type="checkbox" checked={s.isBought} readOnly className="w-3 h-3 text-teal-600 rounded pointer-events-none"/>
                                                                        <span className={s.isBought?"line-through text-slate-400":""}>{s.item}</span>
                                                                        {s.forWhom && <span className="text-xs bg-slate-100 px-1 rounded text-slate-400">@{s.forWhom}</span>}
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        )}
                                                        {item.note && <p className="text-slate-500 text-sm mt-2">{item.note}</p>}
                                                        {item.cost > 0 && <div className="flex items-center gap-1 text-slate-600 text-sm font-medium mt-1 pt-1 border-t"><LucideIcon name="DollarSign" size={14}/> {item.cost.toLocaleString()}</div>}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                        <button onClick={() => openModal()} className="relative z-10 ml-14 w-full md:w-auto px-6 py-3 bg-white border-2 border-dashed text-slate-400 rounded-xl hover:border-teal-400 hover:text-teal-500 flex justify-center gap-2"><LucideIcon name="Plus"/> 新增行程</button>
                                    </div>

                                    {/* Daily Expenses Section */}
                                    <div className="mt-8 pt-4 border-t border-slate-200">
                                        <h3 className="font-bold text-slate-600 mb-3 px-1 flex items-center gap-2"><LucideIcon name="Receipt" size={18}/> 今日額外花費</h3>
                                        <div className="space-y-2 mb-3">
                                            {dayExps.map(exp => (
                                                <div key={exp.id} className="bg-white p-3 rounded-xl border border-slate-100 flex justify-between items-center shadow-sm">
                                                    <div>
                                                        <div className="font-bold text-slate-700">{exp.title}</div>
                                                        <div className="text-xs text-slate-400 flex gap-2"><span>{TYPE_CONFIG[exp.type].label}</span>{exp.note && <span>• {exp.note}</span>}</div>
                                                    </div>
                                                    <div className="flex items-center gap-3">
                                                        <span className="font-mono font-bold text-slate-600">${exp.cost.toLocaleString()}</span>
                                                        <div className="flex gap-1">
                                                            <button onClick={()=>openExpenseModal(exp)} className="p-2 text-slate-400 hover:text-teal-600 rounded-full hover:bg-slate-50"><LucideIcon name="Edit2" size={16}/></button>
                                                            <button onClick={()=>delExp(exp.id)} className="p-2 text-slate-400 hover:text-red-500 rounded-full hover:bg-red-50"><LucideIcon name="Trash2" size={16}/></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                            {dayExps.length === 0 && <p className="text-slate-400 text-sm italic px-1">尚無紀錄</p>}
                                        </div>
                                        <button onClick={()=>openExpenseModal()} className="w-full py-2 bg-orange-50 text-orange-600 font-bold rounded-lg border border-orange-200 hover:bg-orange-100 flex justify-center gap-1 text-sm"><LucideIcon name="Plus" size={16}/> 記一筆</button>
                                    </div>
                                </div>
                            </>
                        )}
                    </main>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm animate-modal">
                            <div className="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden max-h-[90vh] flex flex-col z-50">
                                <div className="bg-slate-50 p-4 border-b flex justify-between shrink-0"><h3 className="font-bold text-lg">{modalType==='delete'?'確認刪除':modalType==='deleteExp'?'刪除花費':modalType==='deleteDay'?'刪除天數':modalType==='backup'?'📲 跨裝置轉移':modalType==='sort'?'排序':modalType==='settings'?'設定':modalType==='ai_result'?'AI 建議':modalType==='stats'?'花費統計':modalType==='expense'?'記帳':modalType==='memo'?'重要筆記':modalType==='auth'?'雲端登入':modalType==='flight'?'航班資訊':modalType==='shopping'?'額外購物清單':editingId?'編輯':'新增'}</h3><button onClick={()=>setIsModalOpen(false)} className="text-slate-400">✕</button></div>
                                <div className="p-6 space-y-4 overflow-y-auto">
                                    {/* ... Modal Contents ... */}
                                    {(modalType==='delete'||modalType==='deleteDay'||modalType==='deleteExp'||modalType==='sort') ? (
                                        <div className="text-center">
                                            <div className="w-16 h-16 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4"><LucideIcon name="AlertTriangle" size={32}/></div>
                                            <p className="mb-6 text-slate-600">{modalType==='sort'?'自動依時間排序行程？':'確定要刪除嗎？無法復原。'}</p>
                                            <div className="flex gap-3"><button onClick={()=>setIsModalOpen(false)} className="flex-1 py-3 bg-slate-100 rounded-xl font-bold">取消</button><button onClick={modalType==='delete'?doDel:modalType==='deleteExp'?doDelExp:modalType==='sort'?autoSortByTime:doDelDay} className="flex-1 py-3 bg-red-500 text-white rounded-xl font-bold">確認</button></div>
                                        </div>
                                    ) : modalType === 'flight' ? (
                                        <div className="space-y-4">
                                            {flightFormData.map((p, idx) => (
                                                <div key={p.id} className="bg-slate-50 p-4 rounded-xl border relative">
                                                    <div className="flex justify-between items-center mb-4 pb-2 border-b border-slate-200">
                                                        <input className="font-bold bg-transparent text-lg w-full outline-none text-slate-700 focus:border-b-2 focus:border-teal-500 transition-colors" value={p.name} onChange={e=>updatePassenger(idx, 'name', e.target.value)} placeholder="旅客姓名" />
                                                        {flightFormData.length > 1 && <button onClick={()=>removePassenger(idx)} className="text-red-400 p-1 hover:bg-red-50 rounded"><LucideIcon name="Trash2" size={16}/></button>}
                                                    </div>
                                                    
                                                    {/* 去程區塊 */}
                                                    <div className="mb-4">
                                                        <p className="text-xs font-bold text-teal-600 mb-2 flex items-center gap-1"><LucideIcon name="ArrowUp" size={12}/> 去程 (Outbound)</p>
                                                        <div className="space-y-2">
                                                            <input className="w-full bg-white border rounded p-2 text-sm outline-none focus:ring-1 focus:ring-teal-500" value={p.flightOut} onChange={e=>updatePassenger(idx, 'flightOut', e.target.value)} placeholder="航班代號 / 時間 / 日期" />
                                                            <div className="grid grid-cols-3 gap-2">
                                                                <input className="w-full bg-white border rounded p-2 text-sm outline-none focus:ring-1 focus:ring-teal-500" value={p.pnrOut} onChange={e=>updatePassenger(idx, 'pnrOut', e.target.value)} placeholder="訂位代號" />
                                                                <input className="w-full bg-white border rounded p-2 text-sm outline-none focus:ring-1 focus:ring-teal-500" value={p.seatOut} onChange={e=>updatePassenger(idx, 'seatOut', e.target.value)} placeholder="座位" />
                                                                <input className="w-full bg-white border rounded p-2 text-sm outline-none focus:ring-1 focus:ring-teal-500" value={p.terminalOut} onChange={e=>updatePassenger(idx, 'terminalOut', e.target.value)} placeholder="航廈" />
                                                            </div>
                                                            <input className="w-full bg-white border rounded p-2 text-sm outline-none focus:ring-1 focus:ring-teal-500" value={p.noteOut} onChange={e=>updatePassenger(idx, 'noteOut', e.target.value)} placeholder="去程備註 (餐點...)" />
                                                            
                                                            {/* 去程行李 */}
                                                            <div className="bg-teal-50/50 p-2 rounded border border-teal-100 mt-2">
                                                                <div className="flex items-center gap-2 mb-1">
                                                                    <input type="checkbox" checked={p.hasCarryOnOut} onChange={e=>updatePassenger(idx, 'hasCarryOnOut', e.target.checked)} className="w-4 h-4 text-teal-600 rounded" />
                                                                    <span className="text-xs text-slate-600">手提</span>
                                                                    {p.hasCarryOnOut && <input className="w-16 bg-white border rounded p-1 text-xs text-center outline-none" value={p.carryOnKgOut} onChange={e=>updatePassenger(idx, 'carryOnKgOut', e.target.value)} placeholder="7kg" />}
                                                                </div>
                                                                <div className="flex items-center gap-2">
                                                                    <span className="text-xs text-slate-600 w-8">托運</span>
                                                                    <input className="flex-1 bg-white border rounded p-1 text-xs outline-none" value={p.checkedKgOut} onChange={e=>updatePassenger(idx, 'checkedKgOut', e.target.value)} placeholder="23kg / 1件" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    {/* 回程區塊 */}
                                                    <div className="mb-4 pt-3 border-t border-dashed border-slate-200">
                                                        <p className="text-xs font-bold text-orange-500 mb-2 flex items-center gap-1"><LucideIcon name="ArrowDown" size={12}/> 回程 (Return)</p>
                                                        <div className="space-y-2">
                                                            <input className="w-full bg-white border rounded p-2 text-sm outline-none focus:ring-1 focus:ring-orange-500" value={p.flightIn} onChange={e=>updatePassenger(idx, 'flightIn', e.target.value)} placeholder="航班代號 / 時間 / 日期" />
                                                            <div className="grid grid-cols-3 gap-2">
                                                                <input className="w-full bg-white border rounded p-2 text-sm outline-none focus:ring-1 focus:ring-orange-500" value={p.pnrIn} onChange={e=>updatePassenger(idx, 'pnrIn', e.target.value)} placeholder="訂位代號" />
                                                                <input className="w-full bg-white border rounded p-2 text-sm outline-none focus:ring-1 focus:ring-orange-500" value={p.seatIn} onChange={e=>updatePassenger(idx, 'seatIn', e.target.value)} placeholder="座位" />
                                                                <input className="w-full bg-white border rounded p-2 text-sm outline-none focus:ring-1 focus:ring-orange-500" value={p.terminalIn} onChange={e=>updatePassenger(idx, 'terminalIn', e.target.value)} placeholder="航廈" />
                                                            </div>
                                                            <input className="w-full bg-white border rounded p-2 text-sm outline-none focus:ring-1 focus:ring-orange-500" value={p.noteIn} onChange={e=>updatePassenger(idx, 'noteIn', e.target.value)} placeholder="回程備註 (免稅品...)" />
                                                            
                                                            {/* 回程行李 */}
                                                            <div className="bg-orange-50/50 p-2 rounded border border-orange-100 mt-2">
                                                                <div className="flex items-center gap-2 mb-1">
                                                                    <input type="checkbox" checked={p.hasCarryOnIn} onChange={e=>updatePassenger(idx, 'hasCarryOnIn', e.target.checked)} className="w-4 h-4 text-orange-600 rounded" />
                                                                    <span className="text-xs text-slate-600">手提</span>
                                                                    {p.hasCarryOnIn && <input className="w-16 bg-white border rounded p-1 text-xs text-center outline-none" value={p.carryOnKgIn} onChange={e=>updatePassenger(idx, 'carryOnKgIn', e.target.value)} placeholder="7kg" />}
                                                                </div>
                                                                <div className="flex items-center gap-2">
                                                                    <span className="text-xs text-slate-600 w-8">托運</span>
                                                                    <input className="flex-1 bg-white border rounded p-1 text-xs outline-none" value={p.checkedKgIn} onChange={e=>updatePassenger(idx, 'checkedKgIn', e.target.value)} placeholder="30kg / 2件" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div className="pt-2 border-t border-slate-100"><p className="text-xs text-slate-400 mb-1">通用備註</p><input className="w-full bg-white border rounded p-2 text-sm outline-none" value={p.note} onChange={e=>updatePassenger(idx, 'note', e.target.value)} placeholder="護照號碼、會員卡號..." /></div>
                                                </div>
                                            ))}
                                            <button onClick={addPassenger} className="w-full py-3 border-2 border-dashed border-slate-300 text-slate-500 rounded-xl hover:border-teal-500 hover:text-teal-600 font-bold flex items-center justify-center gap-2 transition-colors"><LucideIcon name="Plus" size={18}/> 新增旅客</button>
                                            <button onClick={saveFlights} className="w-full bg-teal-600 text-white font-bold py-3 rounded-xl shadow-lg mt-4 hover:bg-teal-700 transition-colors">儲存航班資訊</button>
                                        </div>
                                    ) : modalType === 'shopping' ? (
                                        <div className="space-y-4">
                                            <h4 className="font-bold text-slate-700 text-sm">額外購物清單</h4>
                                            <div className="space-y-2">
                                                {globalShoppingList.map((item, idx) => (
                                                    <div key={idx} className="flex gap-2 items-center bg-slate-50 p-2 rounded-lg border border-slate-100">
                                                        <input type="checkbox" checked={item.isBought} onChange={e=>updateGlobalShoppingItem(idx, 'isBought', e.target.checked)} className="w-5 h-5 text-teal-600 rounded custom-checkbox" />
                                                        <div className="flex-1 grid grid-cols-3 gap-2">
                                                            <input className={`col-span-2 bg-transparent text-sm outline-none ${item.isBought ? 'line-through text-slate-400' : ''}`} placeholder="購買項目" value={item.item} onChange={e=>updateGlobalShoppingItem(idx, 'item', e.target.value)} />
                                                            <input className="bg-white border rounded px-1 text-xs text-center outline-none h-6 self-center" placeholder="幫誰買" value={item.forWhom} onChange={e=>updateGlobalShoppingItem(idx, 'forWhom', e.target.value)} />
                                                        </div>
                                                        <button onClick={()=>removeGlobalShoppingItem(idx)} className="text-slate-300 hover:text-red-400"><LucideIcon name="Trash2" size={16}/></button>
                                                    </div>
                                                ))}
                                            </div>
                                            <button onClick={addGlobalShoppingItem} className="w-full py-2 border-2 border-dashed border-slate-300 text-slate-500 rounded-lg hover:border-teal-500 hover:text-teal-600 text-sm font-bold flex justify-center items-center gap-1"><LucideIcon name="Plus" size={14}/> 新增項目</button>
                                            <button onClick={saveGlobalShopping} className="w-full bg-teal-600 text-white font-bold py-3 rounded-xl shadow-lg mt-2">儲存清單</button>
                                        </div>
                                    ) : modalType === 'backup' ? (
                                        <div className="space-y-6">
                                            <div className="space-y-2">
                                                <div className="flex items-center justify-between"><h4 className="font-bold text-teal-800 flex items-center gap-2"><LucideIcon name="Smartphone"/> 1. 從這裡匯出</h4><span className="text-xs bg-teal-100 text-teal-800 px-2 py-0.5 rounded-full">傳送端</span></div>
                                                <p className="text-xs text-slate-500">將代碼複製後，透過 Line / Email 傳送給另一台裝置。</p>
                                                <textarea className="w-full h-20 bg-slate-100 p-2 rounded text-xs break-all" readOnly value={exportText} onClick={e=>e.target.select()}></textarea>
                                                <button onClick={doCopyCode} className="w-full bg-teal-600 text-white font-bold py-3 rounded-xl shadow-lg flex justify-center gap-2"><LucideIcon name="Copy"/> 複製行程代碼</button>
                                            </div>
                                            <div className="border-t border-slate-200"></div>
                                            <div className="space-y-2">
                                                <div className="flex items-center justify-between"><h4 className="font-bold text-slate-700 flex items-center gap-2"><LucideIcon name="Monitor"/> 2. 貼上並還原</h4><span className="text-xs bg-slate-200 text-slate-700 px-2 py-0.5 rounded-full">接收端</span></div>
                                                <p className="text-xs text-slate-500">將收到的代碼貼在下方，即可還原行程。</p>
                                                <textarea className="w-full h-20 bg-white border p-2 rounded text-xs mb-2" value={importText} onChange={e=>{setImportText(e.target.value);setErrorMsg("")}} placeholder="在此貼上代碼..."></textarea>
                                                {errorMsg && <p className="text-red-500 text-xs mb-2">{errorMsg}</p>}
                                                <button onClick={doPasteCode} className="w-full bg-slate-800 text-white font-bold py-3 rounded-xl shadow-lg flex justify-center gap-2"><LucideIcon name="Check"/> 確定還原</button>
                                            </div>
                                            <div className="border-t border-slate-200"></div>
                                            <div className="text-center">
                                                <div className="mb-2 text-sm font-bold text-slate-700">下載/讀取備份檔</div>
                                                <div className="flex gap-2">
                                                    <button onClick={downloadBackup} className="flex-1 bg-slate-100 py-2 rounded-lg text-xs font-bold">下載 .json</button>
                                                    <button onClick={triggerFileUpload} className="flex-1 bg-slate-100 py-2 rounded-lg text-xs font-bold">讀取檔案</button>
                                                    <input type="file" accept=".json" ref={fileInputRef} onChange={handleFileUpload} className="hidden" />
                                                </div>
                                            </div>
                                        </div>
                                    ) : modalType === 'memo' ? (
                                        <div>
                                            <p className="text-sm text-slate-500 mb-2">在此輸入航班資訊、訂位代號等重要筆記：</p>
                                            <textarea className="w-full h-64 bg-slate-50 border p-3 rounded-xl text-sm focus:outline-none resize-none" value={memoText} onChange={e=>setMemoText(e.target.value)} placeholder="例如：航班 BR132, 訂房代號 #12345..."></textarea>
                                            <button onClick={saveMemo} className="w-full bg-teal-600 text-white font-bold py-3 rounded-xl shadow-lg mt-2">儲存筆記</button>
                                        </div>
                                    ) : modalType === 'auth' ? (
                                        <div className="space-y-4">
                                            {user ? (
                                                <div className="text-center">
                                                    <p className="text-lg font-bold text-slate-800 mb-2">已登入</p>
                                                    <p className="text-sm text-slate-500 mb-4">{user.email}</p>
                                                    <button onClick={handleLogout} className="w-full bg-red-500 text-white font-bold py-3 rounded-xl shadow-lg">登出</button>
                                                </div>
                                            ) : (
                                                <>
                                                    <p className="text-sm text-slate-500 text-center mb-4">{isLoginMode ? '登入後可跨裝置同步行程' : '註冊新帳號以保存行程'}</p>
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-500">Email</label>
                                                        <input type="email" value={authEmail} onChange={e=>setAuthEmail(e.target.value)} className="w-full border p-3 rounded-xl mb-2"/>
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-slate-500">密碼</label>
                                                        <input type="password" value={authPass} onChange={e=>setAuthPass(e.target.value)} className="w-full border p-3 rounded-xl mb-4"/>
                                                    </div>
                                                    <button onClick={handleAuth} disabled={authLoading} className="w-full bg-teal-600 text-white font-bold py-3 rounded-xl shadow-lg mb-2">
                                                        {authLoading ? '處理中...' : (isLoginMode ? '登入' : '註冊')}
                                                    </button>
                                                    <div className="text-center text-xs text-slate-400">
                                                        <span onClick={()=>setIsLoginMode(!isLoginMode)} className="underline cursor-pointer hover:text-teal-600">
                                                            {isLoginMode ? '還沒有帳號？註冊' : '已有帳號？登入'}
                                                        </span>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                    ) : modalType === 'settings' ? (
                                        <div>
                                            <p className="text-sm mb-2">Gemini API Key:</p>
                                            <input type="password" value={apiKey} onChange={e=>setApiKey(e.target.value)} className="w-full border p-3 rounded-xl mb-4"/>
                                            <button onClick={()=>setIsModalOpen(false)} className="w-full bg-teal-600 text-white font-bold py-3 rounded-xl mb-4">儲存</button>
                                            <div className="border-t pt-4">
                                                <p className="text-xs text-red-500 mb-2 font-bold">危險區域</p>
                                                <button onClick={resetToDefault} className="w-full bg-red-100 text-red-600 font-bold py-3 rounded-xl border border-red-200">重置為預設行程</button>
                                                <p className="text-[10px] text-slate-400 mt-1">這將清除瀏覽器中的所有修改，還原至程式碼初始設定。</p>
                                            </div>
                                        </div>
                                    ) : modalType === 'ai_result' ? (
                                        <div className="prose prose-sm text-slate-700">{isAiLoading?<div className="text-center py-8 animate-pulse text-teal-600">AI 思考中...</div>:<div dangerouslySetInnerHTML={{ __html: marked.parse(aiResult) }} />}</div>
                                    ) : modalType === 'stats' ? (
                                        <PieChart data={statsData} />
                                    ) : (
                                        <>
                                            {modalType==='activity' ? (
                                                <>
                                                    <div className="grid grid-cols-2 gap-4"><InputField label="時間" type="time" name="time" value={formData.time} onChange={e=>setFormData({...formData, time: e.target.value})}/><div><label className="block text-xs font-bold text-slate-500 mb-1">類型</label><select value={formData.type} onChange={e=>setFormData({...formData, type: e.target.value})} className="w-full bg-slate-50 border rounded-lg px-3 py-2 outline-none text-base">{Object.entries(TYPE_CONFIG).map(([k,c])=><option key={k} value={k}>{c.label}</option>)}</select></div></div>
                                                    <InputField label="名稱" name="title" value={formData.title} onChange={handleInputChange}/>
                                                    <InputField label="地點" name="location" value={formData.location} onChange={handleInputChange}/>
                                                    
                                                    <div>
                                                        <label className="block text-xs font-bold text-slate-500 mb-1">連結</label>
                                                        {formData.links.map((l, i) => (
                                                            <div key={i} className="flex gap-2 mb-2">
                                                                <input className="w-1/3 bg-slate-50 border rounded px-2 py-2 text-sm" placeholder="標題" value={l.title} onChange={e=>updateLink(i,'title',e.target.value)} />
                                                                <input className="flex-1 bg-slate-50 border rounded px-2 py-2 text-sm" placeholder="網址" value={l.url} onChange={e=>updateLink(i,'url',e.target.value)} />
                                                                <button onClick={()=>removeLink(i)} className="text-slate-400 hover:text-red-500"><LucideIcon name="Trash2" size={18}/></button>
                                                            </div>
                                                        ))}
                                                        <button onClick={addLink} className="text-xs text-teal-600 font-bold flex items-center gap-1 hover:text-teal-700 mb-2"><LucideIcon name="Plus" size={14}/> 新增連結</button>
                                                    </div>

                                                    <div className="border-t border-slate-100 pt-2 mb-2">
                                                        <label className="block text-xs font-bold text-slate-500 mb-1 flex items-center gap-1"><LucideIcon name="ShoppingBag" size={12}/> 購物/代購清單</label>
                                                        {formData.shoppingList.map((s, i) => (
                                                            <div key={i} className="flex gap-2 mb-2">
                                                                <input className="flex-1 bg-slate-50 border rounded px-2 py-2 text-sm" placeholder="要買什麼" value={s.item} onChange={e=>updateShoppingItem(i, 'item', e.target.value)} />
                                                                <input className="w-1/4 bg-slate-50 border rounded px-2 py-2 text-sm" placeholder="幫誰買" value={s.forWhom} onChange={e=>updateShoppingItem(i, 'forWhom', e.target.value)} />
                                                                <button onClick={()=>removeShoppingItem(i)} className="text-slate-400 hover:text-red-500"><LucideIcon name="Trash2" size={18}/></button>
                                                            </div>
                                                        ))}
                                                        <button onClick={addShoppingItem} className="text-xs text-indigo-600 font-bold flex items-center gap-1 hover:text-indigo-700"><LucideIcon name="Plus" size={14}/> 新增購買項目</button>
                                                    </div>

                                                    <CostInput label="花費" value={formData.cost} onChange={handleInputChange} />
                                                    <div><label className="block text-xs font-bold text-slate-500 mb-1">備註</label><textarea name="note" rows="3" value={formData.note} onChange={handleInputChange} className="w-full bg-slate-50 border rounded-lg px-3 py-2 outline-none resize-none text-base"></textarea></div>
                                                </>
                                            ) : modalType === 'expense' ? (
                                                <>
                                                    <InputField label="項目名稱" name="title" value={formData.title} onChange={handleInputChange} placeholder="例如：紀念品"/>
                                                    <div><label className="block text-xs font-bold text-slate-500 mb-1">分類</label><select value={formData.type} onChange={e=>setFormData({...formData, type: e.target.value})} className="w-full bg-slate-50 border rounded-lg px-3 py-2 outline-none text-base">{Object.entries(TYPE_CONFIG).map(([k,c])=><option key={k} value={k}>{c.label}</option>)}</select></div>
                                                    <CostInput label="金額" value={formData.cost} onChange={handleInputChange} />
                                                    <InputField label="備註 (選填)" name="note" value={formData.note} onChange={handleInputChange}/>
                                                </>
                                            ) : (
                                                <>
                                                    <InputField label="住宿名稱" name="title" value={formData.title} onChange={handleInputChange}/>
                                                    <InputField label="地址" name="location" value={formData.location} onChange={handleInputChange}/>
                                                    <CostInput label="住宿花費" value={formData.cost} onChange={handleInputChange} />
                                                    {currentDay < trip.days && <div className="flex items-center gap-2 py-1"><input type="checkbox" checked={applyToRemaining} onChange={e=>setApplyToRemaining(e.target.checked)} className="w-4 h-4"/><label className="text-sm">套用到後續天數</label></div>}
                                                    <div className="flex gap-2 mt-4">
                                                        <button onClick={deleteAccommodation} className="flex-1 bg-red-100 text-red-500 font-bold py-3 rounded-xl shadow-sm hover:bg-red-200">移除住宿</button>
                                                        <button onClick={saveItem} className="flex-[2] bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-indigo-700">儲存</button>
                                                    </div>
                                                </>
                                            )}
                                            {errorMsg && <p className="text-red-500 text-xs mb-2 text-center">{errorMsg}</p>}
                                            {modalType !== 'accommodation' && <button onClick={saveItem} className={`w-full text-white font-bold py-3 rounded-xl shadow-lg ${modalType==='expense'?'bg-orange-500':'bg-teal-600'}`}>儲存</button>}
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
